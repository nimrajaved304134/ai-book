### Get Lesson by ID
- **Endpoint**: `GET /chapters/{chapterId}/lessons/{lessonId}`
- **Description**: Retrieve details for a specific lesson within a chapter
- **Parameters**:
  - `chapterId`: String - The unique identifier for the chapter
  - `lessonId`: String - The unique identifier for the lesson
- **Response**: Similar to the lesson object shown in the chapter response above

### Search Content
- **Endpoint**: `GET /search?q={query}`
- **Description**: Search across all textbook content
- **Parameters**:
  - `q`: String - The search query
- **Response**:
  ```
  Status: 200 OK
  Body:
  {
    "results": [
      {
        "type": "lesson",
        "id": "lesson-5",
        "title": "ROS 2 Basics",
        "chapterId": "module-2",
        "chapterTitle": "Robot Operating System",
        "preview": "This lesson covers the fundamentals of ROS 2...",
        "relevanceScore": 0.95
      }
    ]
  }
  ```