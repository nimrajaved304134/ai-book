# API Contract for Textbook Content Management

## Overview
This document describes the API for managing textbook content, including chapters, lessons, exercises, and quizzes.

## Base URL
`https://api.textbook.example.com/v1`

## Content Endpoints

### Get All Chapters
- **Endpoint**: `GET /chapters`
- **Description**: Retrieve a list of all textbook chapters
- **Response**:
  ```
  Status: 200 OK
  Body:
  {
    "chapters": [
      {
        "id": "module-1",
        "title": "Introduction to Physical AI",
        "description": "This chapter covers the fundamentals of Physical AI concepts",
        "lessonsCount": 13,
        "learningObjectives": [
          "Understand basic Physical AI concepts",
          "Explore key algorithms and applications"
        ]
      }
    ]
  }
  ```

### Get Chapter by ID
- **Endpoint**: `GET /chapters/{chapterId}`
- **Description**: Retrieve details for a specific chapter
- **Parameters**:
  - `chapterId`: String - The unique identifier for the chapter (e.g., "module-1")
- **Response**:
